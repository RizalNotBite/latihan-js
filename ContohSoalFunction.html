<html>
    <head>
        <title>Latihan Function JavaScript</title>
    </head>
    <h2>Sedang menyelesaikan contoh soal function dengan JavaScript</h2>
    <p id ="aic"></p>
    <body>
    <script>
         function aksi(a,b) 
        {
            return a + b
        }

        function aksi1(c,d)
        {
            return c - d 
        }

        function aksi2(e,f)
        {
            return e * f
        }
        document.getElementById("aic").innerHTML = "hasil = " + aksi(50,19) + " , " + aksi1(77,8) + " , " + aksi2(23,3)
    </script>

    </body>
</html>
